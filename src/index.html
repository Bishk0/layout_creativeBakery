<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakerlab</title>
    <link
      rel="shortcut icon"
      href="images/favicon.svg"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header" id="header">
      <section class="navigation">
        <a href="/">
          <img src="images/logoHeader.svg" alt="bakery logo">
        </a>
        <input
          class="navigation__toggler"
          type="checkbox"
          id="toggler"
        >
        <label class="navigation__icon" for="toggler"></label>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#bakery" class="nav__link">Bakery</a>
            </li>
            <li class="nav__item">
              <a href="#bakershops" class="nav__link">Bakershops</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">Contacts</a>
            </li>
          </ul>
        </nav>
        <ul class="call-back">
          <li class="call-back__item">
            <a href="tel:+380663363636" class="call-back__tel">+38 066 336 36 36</a>
          </li>
          <li class="call-back__item">
            <a href="#" class="call-back__btn">Call Back</a>
          </li>
          <li class="call-back__item">
            <select class="call-back__select">
              <option value="en">En</option>
              <option value="ua">Ua</option>
              <option value="ru">Ru</option>
            </select>
          </li>
        </ul>
      </section>
      <section class="header-content">
        <div class="header-content__info">
          <h1 class="header-content__title">Creative bakery</h1>
          <h4 class="header-content__text">
            We bake your fantasies: croissants <br>
            cakes, cookies, and cupcakes.
          </h4>
          <a href="#bakery" class="header-content__btn">Learn more</a>
        </div>
        <div class="header-content__slider">
          <ul class="slider">
            <li class="slider__item">
              <img
                class="slider__icon"
                src="images/vector-left-accent.svg"
                alt="arrow up icon"
              >
              <img
                class="slider__icon"
                src="images/vector-left.svg"
                alt="arrow up icon"
              >
            </li>
            <li class="slider__item slider__item--active">01</li>
            <li class="slider__item">02</li>
            <li class="slider__item">03</li>
            <li class="slider__item">
              <img
                class="slider__icon"
                src="images/vector-right.svg"
                alt="arrow down icon"
                >
            </li>
          </ul>
        </div>
      </section>
    </header>
    <main class="main">
      <section class="bakery" id="bakery"></section>
      <section class="bakershops" id="bakershops"></section>
      <section class="about" id="about"></section>
      <section class="contacts" id="contacts"></section>
      <section class="feedback" id="feedback"></section>
    </main>
    <footer class="footer" id="footer"></footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
